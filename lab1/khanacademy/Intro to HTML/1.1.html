<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Be Glad Your Nose Is on Your Face</h1>
    <p>Be glad your nose is on your face,<br>
not pasted on some other place,<br>
for if it were where it is not,<br>
you might dislike your nose a lot.</p>
    
    </body>
</html>
